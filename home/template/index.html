<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static './css/mystyle.css' %}">

</head>
<body>
<div style="color:white" id="padding-top">
<h2 style="text-align:center; font-family: 'Satisfy', cursive; font-size: 60px; color:rgb(255, 255, 255)">Sleep Reboot</h2>
<p style="text-align:center;font-size: 30px; color:white">Please login to your account.</p>
</div>
<div class="container">
    <div class="row">
      <h2 style="text-align:center">Please enter your credentials</h2>
        <div>
            <form action="manager/login/" >
                <input type="text" name="username" placeholder="Username" required style="text-align:center">
                <input type="password" name="password" placeholder="Password" required style="text-align:center">
                <input class="btn" type="submit" value="Login">
            </form>
        </div>
      </div>
      
    </div>
</div>

<div class="bottom-container">
  <div class="row">
    <a href="{% url 'register:register_new' %}" style="color:white" class="btn">Sign up</a>
  </div>
</div>

</body>
</html>
