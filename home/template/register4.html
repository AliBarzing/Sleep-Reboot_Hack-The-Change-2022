<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static './css/mystyleRegister3.css' %}">

<body>


<div class="container">
  <form action="/register/complite">
    <h1>Demographic Information</h1>
    <p>Please fill in this form to complete your account.</p>
    <hr>
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name<span style="color:red">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..." required> 
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name<span style="color:red">*</span></label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
      </div>
    </div>

     <div class="row">
      <div class="col-25">
        <label for="dob">Date of Birth<span style="color:red">*</span></label>
      </div>
      <div class="col-75">
          <input type="date" id="birthday" name="birthday" required pattern="\d{4}-\d{2}-\d{2}" />
            <span class="validity"></span>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="gender">Gender<span style="color:red">*</span></label>
      </div>
      <div class="col-75">
        <select id="gender" name="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="na">Prefer not to disclose</option>
        </select>
      </div>
    </div>
    <div class="row">
    <p> </p>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="edu">Education</label>
      </div>
      <div class="col-75">
        <select name="edu" id="edu" multiple size="6" style="height: 100%;">
            <option value="less_than_highschool">Less than high school degree</option>
            <option value="high_school_or_eq">High school degree or equivalent (e.g., GED)</option>
            <option value="some_colledge">Some colledge but no degree</option>
            <option value="associate">Associate degree</option>
            <option value="bachelor">Bachelor degree</option>
            <option value="graduate">Graduate degree</option>
        </select>
      <br><br>
       </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="weight">Weight (Kg)<span style="color:red">*</span></label>
      </div>
      <div class="col-75">
        <input type="number" id="weight" name="weight" placeholder="Your weigth (Kg)" required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="height">Height (cm)<span style="color:red">*</span></label>
      </div>
      <div class="col-75">
        <input type="number" id="height" name="Height" placeholder="Your height (cm)" required>
      </div>
    </div>

    <hr>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
